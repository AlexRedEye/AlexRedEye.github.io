<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<link rel="stylesheet" href="assets/css/leaderboard.css">
</head>
<body>

<div class="container">
    <h2>Leaderboard</h2>
    <form id="leaderboardForm">
        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driverName" required><br><br>
        <label for="trackName">Track Name:</label>
        <input type="text" id="trackName" name="trackName" required><br><br>
        <label for="carName">Car Name:</label>
        <input type="text" id="carName" name="carName" required><br><br>
        <label for="lapTime">Lap Time:</label>
        <input type="text" id="lapTime" name="lapTime" required><br><br>
        <label for="youtubeLink">YouTube Link:</label>
        <input type="text" id="youtubeLink" name="youtubeLink" required><br><br>
        <button type="button" onclick="submitLeaderboard()">Submit</button>
    </form>
    
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="searchLeaderboard()">Search</button>
    <table id="leaderboard">
        <tr>
            <th>Driver Name</th>
            <th>Track Name</th>
            <th>Car Name</th>
            <th>Lap Time</th>
            <th>YouTube Link</th>
        </tr>
        <!-- Table rows will be dynamically populated here -->
    </table>
</div>

<script src="assets/js/leaderboard-client.js"></script>
</body>
</html>
