<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Market Simulator â€” MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/stockmarket.css" />
</head>
<body>
  <h1>ðŸ“ˆ Stock Market Simulator <span class="badge">MVP</span></h1>

  <div class="row">
    <!-- Left: Join / Trade / Portfolio -->
    <section class="card" style="max-width:420px">
      <h2>Join</h2>
      <div class="grid-2">
        <label for="name">Name</label>
        <input id="name" placeholder="Alex" />
      </div>
      <div class="grid-2" style="margin-top:8px">
        <button id="join" type="button">Join Lobby</button>
        <div id="status" class="muted">Disconnected</div>
      </div>

      <h2 style="margin-top:16px">Trade</h2>
      <div class="grid-2">
        <label for="symbol">Symbol</label>
        <select id="symbol" aria-label="Symbol">
          <!-- Filled by JS later (e.g., ACME) -->
        </select>

        <label for="side">Side</label>
        <select id="side" aria-label="Side">
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>

        <label for="type">Type</label>
        <select id="type" aria-label="Order Type">
          <option value="limit">Limit</option>
          <option value="market">Market</option>
        </select>

        <label for="price">Price</label>
        <input id="price" type="number" step="0.01" placeholder="100.00" />

        <label for="qty">Qty</label>
        <input id="qty" type="number" step="1" value="10" />
      </div>

      <div style="margin-top:8px">
        <button id="place" type="button">Place Order</button>
      </div>

      <div id="messages" class="muted" style="margin-top:8px" aria-live="polite"></div>

      <h2 style="margin-top:16px">My Portfolio</h2>
      <div id="portfolio">
        <!-- Portfolio details will appear here -->
      </div>
    </section>

    <!-- Middle: Order Book & Trades -->
    <section class="card">
      <h2>Order Book <span id="last"></span></h2>
      <div class="row">
        <div class="book-col">
          <h3>Asks (Sell)</h3>
          <table id="asks" aria-label="Asks">
            <thead>
              <tr><th>Price</th><th>Qty</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="book-col">
          <h3>Bids (Buy)</h3>
          <table id="bids" aria-label="Bids">
            <thead>
              <tr><th>Price</th><th>Qty</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <h3>Recent Trades</h3>
      <table id="trades" aria-label="Recent Trades">
        <thead>
          <tr><th>Time</th><th>Price</th><th>Qty</th><th>Buyer</th><th>Seller</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="muted">Tip: open this page in another tab or device for a second player.</div>
    </section>

    <!-- Right: Leaderboard -->
    <section class="card" style="max-width:360px">
      <h2>Leaderboard</h2>
      <table id="lb" aria-label="Leaderboard">
        <thead>
          <tr><th>Name</th><th>Net Worth</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- JS will be added in the next step -->
   <script src="/socket.io/socket.io.js"></script>
   <script src="scripts/app.js"></script>

</body>
</html>
