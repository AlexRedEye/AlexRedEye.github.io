<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <a href="index.html">Go Back</a>
    <h1>RPG</h1>
    <div id="stats-el">
        <p id="playerHealth-el">Player Health: 100</p>
        <p id="playerLvl-el">Player Level: 1</p>
        <p id="exp-el">Experience: 0</p>
        <p id="gold-el">Gold: 0</p>
        <p id="enemyName-el"></p>
        <p id="enemyHealth-el">Enemy Health: 100</p>
    </div>
    <div>
        <button class="button-85" role="button" id="attack-btn">Attack</button>
        <button class="button-85" role="button" id="heal-btn">Heal</button> 
    </div>
    <div>
        <h2>SHOP</h2>
        Full Heal: 
        <button class="button-85" role="button" id="potion-btn">Buy</button>
        50g
        <br>
        +2 Attack: 
        <button class="button-85" role="button" id="atk-btn">Buy</button>
        100g
        <br>
        +2 Defense: 
        <button class="button-85" role="button" id="dfns-btn">Buy</button>
        100g
        <br>
        +10% Critical Chance: 
        <button class="button-85" role="button" id="ctr-chance-btn">Buy</button>
        150g
        <br>
        +5 Critical Power: 
        <button class="button-85" role="button" id="ctr-pwr-btn">Buy</button>
        200g

    </div>
</body>
<script src="scripts/rpg.js"></script>
</html>
