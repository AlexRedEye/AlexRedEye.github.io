<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <a href="index.html">Go Back</a>
    <h1>HOPELESS ADVENTURE</h1>
    <div>
        <div id="stats-el">
            <div id="player-stats-el">
                <fieldset>
                    <legend id="playerName">Sheesh</legend>
                <p id="playerLvl-el">Level: 1</p>
                <p id="playerHealth-el">Health: 100</p>
                <p id="exp-el">Experience: 0</p>
                </fieldset>
            </div>

            <div id="atk-heal-btns">
                <button class="button-85" role="button" id="attack-btn">Attack</button>
                <span id="atk-pwr-el">(5)</span>
                <span id="heal-btn-thing">
                    <button class="button-85" role="button" id="heal-btn">Heal</button> 
                <span id="potion-inv-el">(3)</span>
                </span>
            </div>
        </div>
    
            <div id="enemy-stats-el">
                <fieldset>
                    <legend>ENEMY</legend>
                <p id="enemyName-el">Enemy</p>
                <p id="enemyHealth-el">Enemy Health:</p>
                <p id="rewards-el">Rewards:</p>
                </fieldset>
            </div>
    
            <div id="shop-el">
                <fieldset>
                    <legend>SHOP</legend>
                    <p id="gold-el">Gold: 0</p>
                <span id="heal-inv-el">
                    Full Heal: 
                    <button class="button-85" role="button" id="potion-btn">Buy</button>
                    50g
                </span>
                <br>
                +2 Attack: 
                <button class="button-85" role="button" id="atk-btn">Buy</button>
                100g
                <!<br>
                <!+10% Critical Chance: 
                <!<button class="button-85" role="button" id="ctr-chance-btn"></button>
                <!150g
                <!<br>
                <!+5 Critical Power: 
                <!<button class="button-85" role="button" id="ctr-pwr-btn"></button>
                <!200g
                <!<br>
                <!100 EXP:>
                <!<button class="button-85" role="button" id="exp-btn"></button>
                <!FREE>
                <!<br>
                <!50 ATK:>
                <!<button class="button-85" role="button" id="cheatAtk-btn"></button>
                <!FREE>
                </fieldset>
            </div>

            <div id="log-stuff-el">
                <fieldset>
                    <legend>LOGS</legend>

                    <p id="goblins-el">Goblins Killed: </p>
                <p id="ogres-el">Ogres Killed: </p>
                <p id="witches-el">Witches Killed: </p>
                <p id="dark-fairy-el">Dark Fairies Killed:</p>
                </fieldset>
            </div>

                    <img id="cam-img" src="images/Goblin01.png" alt="Image of a goblin">
    </div>
</body>
<script src="scripts/rpg.js"></script>
</html>
