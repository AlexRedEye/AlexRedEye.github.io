<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <a href="index.html">Go Back</a>
    <h1>RPG</h1>
    <div id="stats-el">
        <p>Player Health: </p>
        <p>Player Level: </p>
        <p>Experience: </p>
        <p>Gold: </p>
        <p>Enemy Health: </p>
    </div>
    <div>
        <button class="button-85" role="button" id="attack-btn"><span class="text">Attack</span></button>
        <button class="button-85" role="button" id="heal-btn"><span class="text">Heal</span></button> 
    </div>
    <div>
        <h2>SHOP</h2>
        Full Heal: 
        <button class="button-85" role="button" id="potion-btn">Buy</button>
        50g
        <br>
        +2 Attack: 
        <button class="button-85" role="button" id="atk-btn">Buy</button>
        100g
        <br>
        +2 Defense: 
        <button class="button-85" role="button" id="dfns-btn">Buy</button>
        100g
        <br>
        +10% Critical Chance: 
        <button class="button-85" role="button" id="ctr-chance-btn">Buy</button>
        150g
        <br>
        +5 Critical Power: 
        <button class="button-85" role="button" id="ctr-pwr-btn">Buy</button>
        200g

    </div>
</body>
</html>
