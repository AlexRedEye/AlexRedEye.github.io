<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD Dark Mode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Welcome to MUD</h1>
        <p>The ultimate text-based adventure</p>
    </header>
    
    <section class="game-area">
        <div class="output">
            <p><strong>Enter Command:</strong> </p>
            <input type="text" id="user-input" placeholder="Type your command..." autofocus>
        </div>
        <div class="console">
            <p>Type a command to start your adventure!</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 MUD Adventure</p>
    </footer>
    <script src="scripts/client.js"></script>
</body>
</html>
