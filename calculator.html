<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <a href="index.html">Go Back</a>
    <input type="text" id="input-el" />
    <button class="top" id="1-btn">1</button>
    <button class="top" id="2-btn">2</button>
    <button class="top" id="3-btn">3</button>
    <br />
    <button class="mid" id="4-btn">4</button>
    <button class="mid" id="5-btn">5</button>
    <button class="mid" id="6-btn">6</button>
    <br />
    <button class="bot" id="7-btn">7</button>
    <button class="bot" id="8-btn">8</button>
    <button class="bot" id="9-btn">9</button>
    <br />
    <button class="zero" id="0-btn">0</button>
    <button class="zero" id="+-btn">+</button>
    <button class="zero" id="sub-btn">-</button>
    <button id="dec-btn">.</button>
    <br />
    <button id="clr-btn">CLR</button>
    <button id="mult-btn">X</button>
    <button id="div-btn">/</button>
    <button id="=-btn">=</button>
    <div>
      <p>Warning: Using multiple operations in one equation will not work!</p>
    </div>
  </body>
  <script src="/scripts/calculator.js"></script>
</html>
