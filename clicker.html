<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles/clicker.css">
</head>
<body>
    <!-- Registration Form -->
<form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Enter username" required>
    <input type="password" id="registerPassword" placeholder="Enter password" required>
    <button type="button" onclick="registerUser()">Register</button>
</form>

<!-- Login Form -->
<form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Enter username" required>
    <input type="password" id="loginPassword" placeholder="Enter password" required>
    <button type="button" onclick="loginUser()">Login</button>
</form>

    <h1>Clicker</h1>
    <p>Muns: <span id="munsText">0</span></p>
    <p>Muns Per Click: <span id="mpcText">1</span></p>
    <p>Upgrade Cost: <span id="upgradeCostText">25</span></p>
    <button onclick="Increment()">Click</button>
    <button onclick="Upgrade()">Upgrade</button>
    
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <script src="scripts/clicker.js"></script>
</body>
</html>
