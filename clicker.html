<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Friends Casino</title>
    <link rel="stylesheet" href="styles/clicker.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <h1>Pocket Friends Casino</h1>
        <p>Version 0.11.1 - Beta</p>
    </header>

    <div class="main-container">
        <div class="left-container">
            <section class="stats">
                <h2>Stats</h2>
                <p><strong>Chips:</strong> <span id="chips">0</span></p>
                <p><strong>Chips Per Second (CPS):</strong> <span id="cps">0</span></p>
                <p><strong>Chips Per Click (CPC):</strong> <span id="cpc">1</span></p>
                <button id="spinButton">Spin</button>
            </section>    

            <section class="games">
                <h2>Games</h2>
                <!-- Slot Machine Section -->
                <p>Buy Slot Machine ($<span id="slotMachinePrice">15</span>) <span id="slotMachineCount">x0</span></p>
                <button id="buySlotMachineButton">Buy</button>
                <p>Buy Roullete ($<span id="roulletePrice">15</span>) <span id="roulleteCount">x0</span></p>
                <button id="buyRoulleteButton">Buy</button>
            </section>
        </div>

        <!-- Blackjack Section (Initially hidden) -->
        <div id="blackjackGameSection" style="display: none;">
            <h2>Blackjack Game</h2>
            <p id="playerHand"></p>
            <p id="dealerHand"></p>
            <button id="hitButton" style="display: none;">Hit</button>
            <button id="standButton" style="display: none;">Stand</button>
            <button id="retryButton" style="display: none;">Retry</button>
            <button id="startButton">Start</button>
            <p id="gameStatus"></p>
        </div>


        <section class="upgrades">
            <h2>Upgrades</h2>
            <!-- Upgrades will be populated dynamically by JavaScript -->
        </section>
    </div>

    <button id="deleteSave">Delete Save</button>

    <script type="module" src="scripts/clicker.js"></script>
</body>

</html>
