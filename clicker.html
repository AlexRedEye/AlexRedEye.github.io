<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Clicker Game</title>
    <link rel="stylesheet" href="styles/clicker.css">
</head>
<body>

    <h1>Gambling Clicker Game</h1>
    <h2>Chips: <span id="chips">0</span></h2>

    <button class="button click-btn" onclick="earnChips()">Click to Earn Chips</button>
    <button class="button gacha-btn" onclick="pullGacha()">Gacha Pull (Cost: 10 Chips)</button>
    
    <h2>Casino Games</h2>
    <button class="button slot-btn" onclick="playSlotMachine()">Play Slots (Cost: 10 Chips)</button>
    <button class="button blackjack-btn" onclick="startBlackjack()">Play Blackjack (Cost: 20 Chips)</button>

    <div class="log" id="log"></div>
    <div id="inventory"></div>
    <div id="slot-machine"></div>
    <div id="blackjack"></div>

    <script src="scripts/clicker.js"></script>

</body>
</html>
