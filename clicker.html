<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Friends Casino</title>
    <link rel="stylesheet" href="styles/clicker.css">
</head>
<body>
    <header>
        <h1>Pocket Friends Casino</h1>
        <p>Version 0.1.0</p>
    </header>

    <section class="stats">
        <h2>Stats</h2>
        <p><strong>Chips:</strong> <span id="chips">0</span></p>
        <p><strong>Chips Per Second (CPS):</strong> <span id="cps">0</span></p>
        <p><strong>Chips Per Click (CPC):</strong> <span id="cpc">1</span></p>
        <button id="spinButton">Spin</button>
    </section>

    <section class="games">
        <h2>Games</h2>
        <p>Buy Slot Machine ($<span id="slotMachinePrice">10</span>) <span id="slotMachineCount">x0</span></p>
        <button id="buySlotMachineButton">Buy</button>
    </section>

    <button id="deleteSave">Delete Save</button>
    <script type="module" src="scripts/clicker.js"></script>
</body>
</html>
